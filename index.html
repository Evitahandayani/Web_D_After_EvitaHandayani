<!DOCTYPE html>
<html>
<head>
  <title>Web_D_After_Evita Handayani</title>
</head>
<body>
  <script src="Web_D_After_Evita_Handayani_JS1.js"></script>

    <h1>Mengetahui Syarat Izin Mengemudi</h1>
    <script>
        var umur = 16;
        var izin = true;

        if (umur >= 17) {
            document.write("Anda cukup umur.<br>");
            if (izin) {
                document.write("Anda memiliki izin untuk mengemudi.<br>");
            } else {
                document.write("Anda tidak memiliki izin untuk mengemudi.<br>");
            }
        } else {
            document.write("Anda belum cukup umur.<br>");
        }
    </script>

    <script>
        var bulan = "April";

        switch (bulan) {
            case "April":
                document.write("Bulan ini adalah bulan kelahiran saya sehingga akan mendaptkan SIM.<br>");
                break;
            case "Mei":
                document.write("Bulan ini adalah bulan kelahiran adik saya.<br>");
                break;
            default:
                document.write("Bulan ini bukan bulan kelahiran saya ataupun adik saya.<br>");
        }
    </script>

    <script>
        for (var e = 1; e <= 3; e++) {
            document.write("Perulangan kesempatan mengikuti tes pembuatan SIM-" + e + "<br>");
        }
    </script>

    <script>
        var angka = 3;

        while (angka <= 5) {
            document.write("No Urut: " + angka + "<br>");
            angka++;
        }
    </script>

    <script>
        var angkahoki = 11;

        do {
            document.write("Angka Hoki: " + angkahoki + "<br>");
            angkahoki++;
        } while (angkahoki <= 14);
    </script>


    <script>
        function kali(a, b) {
            return a * b;
        }

        var hasilKali = kali(11, 4);
        document.write("Hasil perkalian: " + hasilKali + "<br>");
    </script>
</body>
</html>
